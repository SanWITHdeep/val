<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wingwoman Duty ü¶â</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            font-family: 'Fredoka', sans-serif;
            overflow: hidden;
            text-align: center;
            user-select: none;
            position: relative;
        }

        /* --- BACKGROUND DECORATION --- */
        .bg-decor {
            position: absolute;
            z-index: 1;
            font-size: 4rem;
            opacity: 0.6;
            pointer-events: none;
        }
        .branch-1 { top: -20px; left: -20px; transform: rotate(45deg); }
        .branch-2 { top: -20px; right: -20px; transform: rotate(-45deg) scaleX(-1); }
        .bird-group {
            position: absolute;
            top: 50px;
            right: 15%;
            font-size: 2rem;
            opacity: 0.8;
            z-index: 1;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .container {
            position: relative;
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            z-index: 10;
            backdrop-filter: blur(5px);
        }

        h1 {
            color: #ff6b6b;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* --- OWL CSS --- */
        .owl-container {
            position: relative;
            width: 150px;
            height: 160px;
            margin: 0 auto 30px auto;
        }

        .owl-body {
            width: 140px;
            height: 150px;
            background: #a29bfe;
            border-radius: 50% 50% 40% 40%;
            position: absolute;
            left: 5px;
            bottom: 0;
            box-shadow: inset -10px -10px 0 rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .owl-ear {
            position: absolute;
            top: -10px;
            width: 40px;
            height: 40px;
            background: #a29bfe;
            border-radius: 10px;
        }
        .ear-left { left: 10px; transform: rotate(-20deg); }
        .ear-right { right: 10px; transform: rotate(20deg); }

        .owl-eye-bg {
            position: absolute;
            top: 40px;
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            border: 4px solid #6c5ce7;
            overflow: hidden; 
            z-index: 5;
        }
        .eye-left { left: 15px; }
        .eye-right { right: 15px; }

        .owl-pupil {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: #2d3436;
            border-radius: 50%;
        }
        
        .owl-pupil::after {
            content: '';
            position: absolute;
            top: 4px;
            right: 4px;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
        }

        .owl-beak {
            position: absolute;
            top: 85px;
            left: 50%;
            transform: translateX(-50%);
            width: 0; 
            height: 0; 
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 15px solid #fdcb6e;
            z-index: 5;
        }

        /* The Smile (Hidden by default) */
        .owl-mouth {
            position: absolute;
            top: 95px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            width: 30px;
            height: 15px;
            border-bottom: 4px solid #6c5ce7;
            border-radius: 0 0 20px 20px;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 5;
        }

        /* Class added via JS when hovering Okay */
        .owl-smiling .owl-mouth {
            transform: translateX(-50%) scale(1);
        }
        .owl-smiling .owl-beak {
            transform: translateX(-50%) translateY(-5px); /* Move beak up slightly */
        }

        /* --- BUTTONS --- */
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            min-height: 60px;
        }

        button {
            padding: 12px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Fredoka', sans-serif;
            font-weight: 600;
            transition: transform 0.2s;
            z-index: 1000; /* High z-index to stay on top */
        }

        #btn-yes {
            background-color: #00b894;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.4);
        }

        #btn-yes:hover {
            transform: scale(1.1);
            background-color: #00a383;
        }

        #btn-no {
            background-color: #ff7675;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 118, 117, 0.4);
            position: relative; 
        }

        /* --- SUCCESS PAGE --- */
        #success-page {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .gif-container {
            width: 100%;
            max-width: 450px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin: 20px 0;
        }

        .gif-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Confetti / Hearts Animation */
        .heart {
            position: absolute;
            top: -10px;
            font-size: 2rem;
            animation: fall linear forwards;
            z-index: 100;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

    </style>
</head>
<body>

    <div class="bg-decor branch-1">üåø</div>
    <div class="bg-decor branch-2">üåø</div>
    <div class="bird-group">üïäÔ∏è ‚ù§Ô∏è üïäÔ∏è</div>

    <div class="container" id="question-page">
        <div class="owl-container" id="owl">
            <div class="owl-ear ear-left"></div>
            <div class="owl-ear ear-right"></div>
            <div class="owl-body"></div>
            <div class="owl-eye-bg eye-left">
                <div class="owl-pupil" id="pupil-left"></div>
            </div>
            <div class="owl-eye-bg eye-right">
                <div class="owl-pupil" id="pupil-right"></div>
            </div>
            <div class="owl-beak"></div>
            <div class="owl-mouth"></div>
        </div>

        <h1>Mission: Suchi the Wingwoman</h1>
        <p>I'm officially putting you on wingman duty. Find me a girl who's actually cool so I'm not flying solo this Feb 14th.</p>

        <div class="btn-group">
            <button id="btn-yes">Okay</button>
            <button id="btn-no">No</button>
        </div>
    </div>

    <div class="container" id="success-page">
        <h1>THANK YOU Suchii üò≠!!</h1>
        <p>I knew I could count on you. Operation Valentine is a GO!</p>
        <div class="gif-container">
            <img src="https://media.giphy.com/media/R6gvnAxj2ISzJdbA63/giphy.gif" alt="Funny Relief">
        </div>
    </div>

    <script>
        // --- OWL EYES LOGIC (360 Tracking) ---
        const pupils = document.querySelectorAll('.owl-pupil');
        
        document.addEventListener('mousemove', (e) => {
            pupils.forEach(pupil => {
                const eye = pupil.parentElement;
                const rect = eye.getBoundingClientRect();
                const eyeCenterX = rect.left + rect.width / 2;
                const eyeCenterY = rect.top + rect.height / 2;

                const angle = Math.atan2(e.clientY - eyeCenterY, e.clientX - eyeCenterX);
                const distance = 13; 
                
                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;

                pupil.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`;
            });
        });

        // --- SMILE ON HOVER ---
        const owlContainer = document.getElementById('owl');
        const yesBtn = document.getElementById('btn-yes');

        yesBtn.addEventListener('mouseenter', () => {
            owlContainer.classList.add('owl-smiling');
        });

        yesBtn.addEventListener('mouseleave', () => {
            owlContainer.classList.remove('owl-smiling');
        });

        // --- RUNAWAY 'NO' BUTTON ---
        const noBtn = document.getElementById('btn-no');
        let isRunning = false;

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', moveButton); 

        function moveButton() {
            if (!isRunning) {
                isRunning = true;
                // FIX: Move button to body so it isn't trapped by the container's CSS
                // This allows 'position: fixed' to work relative to the entire screen
                document.body.appendChild(noBtn);
                noBtn.style.position = 'fixed'; 
            }

            // Calculate boundaries based on current window size
            const maxWidth = window.innerWidth - noBtn.offsetWidth - 20;
            const maxHeight = window.innerHeight - noBtn.offsetHeight - 20;

            // Generate random positions (Math.max ensures it doesn't go off-screen if window is small)
            const x = Math.max(10, Math.random() * maxWidth);
            const y = Math.max(10, Math.random() * maxHeight);

            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        // --- SUCCESS LOGIC ---
        const successPage = document.getElementById('success-page');
        const questionPage = document.getElementById('question-page');

        yesBtn.addEventListener('click', () => {
            questionPage.style.display = 'none';
            successPage.style.display = 'flex';
            
            // If the No button is still running around, remove it so it doesn't float over the success page
            if (isRunning) {
                noBtn.style.display = 'none';
            }
            
            createHearts();
            document.body.style.background = 'linear-gradient(135deg, #fceeff 0%, #ffe2e2 100%)';
        });

        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerText = Math.random() > 0.5 ? '‚ù§Ô∏è' : '‚ú®';
                
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 2 + 3 + "s";
                
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }, 300);
        }
    </script>
</body>
</html>
